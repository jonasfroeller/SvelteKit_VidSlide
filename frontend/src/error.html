<!DOCTYPE html>
<html lang="en" class="dark">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
	<link rel="icon" type="image/ico" sizes="48x48" href="%sveltekit.assets%/favicon.ico" />
	<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">

	<meta name="author" content="Jonas Froeller" />
	<meta name="description" content="VidSlide, your TikTok alternative." />
	<meta name="keywords" content="tiktok,youtube,instagram,shorts,reels,videos" />

	%sveltekit.head%

	<meta property="og:site_name" content="VidSlide" />
	<meta property="og:description" content="VidSlide, your TikTok alternative." />
	<meta property="og:image" content="%sveltekit.assets%/favicon-32x32.png" />
	<title>%sveltekit.error.message%</title>
</head>

<body>
	<section class="flex flex-col justify-center items-center gap-6 w-100 h-[75vh]">
		<h1 class="text-9xl flex justify-center">%sveltekit.status%</h1>
		<div class="flex justify-center flex-col">
			<div class="flex justify-center">
				<h3 class="text-lg flex justify-center">
					%sveltekit.error.message%
				</h3>
			</div>
		</div>
	</section>
</body>

</html>
